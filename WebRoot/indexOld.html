<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Devlord Base Web App</title>
    <link rel="stylesheet" href="/css/sytles.css">
</head>

<body>



    <video id="player" autoplay muted>

        <source type="video/mp4"> Your browser does not support the video tag.
    </video>
    <div id="controlsBG">

    </div>
    <div id="videoTitleBG">

    </div>

    <div id="playerArea">


        <div id="videoTitle">
            <div id="videoTitleText">
            </div>

        </div>

        <div id="playlist" class="customScroll">

        </div>

    </div>

    <div id="videoLoadingCover">

        <img src="/img/loading.gif" id="lodaingGif">
    </div>
    <div id="controls">
        <button id="togglePlay" onclick="togglePlay()">▶</button>
        <input id="videoTrack" type="range" min="0" max="10" step="0.01">
        <button id="volume">🔊</button>
        <div id="volumeDropdown" class="dropdownMenu">

            <input id="volumeSlider" type="range" orient="vertical" min="0" max="100" step="0.01">

        </div>
    </div>







    <div id="playListBar0" class="playListBar">
        <div class="videoUserPhoto">
            <img class="userBarPhotoHolder">
        </div>
        <div class="playlistTitle">

        </div>
        <div class="voteBox">
            Vote 0
        </div>


    </div>



    <div id="systemMessageBox">
        <div id="systemName">
            System
        </div>
        <div id="systemMessage">
            Test message
        </div>
    </div>
    <div id="titleBar">
        <img src="img/logo_white.png" id="logo">


        <input class="login_inputs" id="videoUrl" placeholder="Video Url">

        <div id="watchingCount">
            0 Watching
        </div>

    </div>

    <div id="accountBar">
        <div id="accountPhoto" class="userBarPhoto">

            <img id="profilePic" class="userBarPhotoHolder">
        </div>
        <div id="accountName" class="accountName">Logged Out</div>
    </div>

    <div id="chatArea">
        <div id="chatBox0" class="chatBoxTemplate">
            <div class="chatBoxPhoto">
                <img class="chatBoxPhotoHolder">
            </div>
            <div class="chatUsername">
                Username here
            </div>

            <div class="chatMessage">

                Test message
            </div>
        </div>
    </div>
    <input id="chatBar" type="text" placeholder="Send a message">


    <div id="chatLog" class="customScroll">

    </div>

    <div id="typingNotice">

        <img src="/img/loading.gif" id="typingGif">
        <div id="typingNoticeText">
            Someone is typing...
        </div>
    </div>

    <input id="alwaysShowChat" type="checkbox">
    <div id="accountDropdown" class="dropdownMenu">
        <div>
            <button id="logout" class="dropdownSelection" onclick="logout()"> Logout </button>
        </div>
    </div>
    <div id="onlineUsers" class="dropdownMenu customScroll">
        <div id="userBar0" class="userBarTemplate">
            <div class="userBarPhoto">
                <img class="userBarPhotoHolder">
            </div>
            <div class="userBarName">
                Username here
            </div>
        </div>
    </div>

    <div id="login" class="dropdownMenu">

        <center>
            <div id="loginOutput">Please Login</div>
        </center>

        <div id="emailarea">
            <input type="email" autocomplete="on" class="login_inputs" id="login_email" placeholder="Email">
        </div>
        <div id="usernamearea">
            <input type="username" class="login_inputs" id="login_username" placeholder="Username">
        </div>
        <div id="passwordarea">
            <input type="password" autocomplete="on" class="login_inputs" id="login_pswd" placeholder="Password">
        </div>
        <div id="password2area">
            <input type="password" class="login_inputs" id="login_pswdcheck" placeholder="Password">
        </div>
        <div>
            <button id="login_button" class="dropdownSelection" onclick="loginButton()"> Login </button>
        </div>
        <div id="forgotPasswordLink">
            <center>
                <a href="javascript:forgotPassword();" link="#ffffff" vlink="#ffffff" alink="#ffffff">I forgot my password</a>
            </center>
        </div>
        <div id="registerLink">
            <center>
                <a href="javascript:showRegister();" link="#ffffff" vlink="#ffffff" alink="#ffffff">Click here to register</a>
            </center>
        </div>
    </div>

</body>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/jquery-ui-1.12.1/jquery-ui.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/client.js"></script>

</html>
